<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .top-items-class {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .top-img-class {
            margin: 10px;
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="top-items-class" style="z-index: 999; width: 100%">
        <image src="./src/reserve.png" class="top-img-class"></image><text>保护区</text>
        <div style="width: 20px"></div>
        <image src="./src/scenery.png" class="top-img-class"></image><text>景点</text>
    </div>
    <div id="container" style="width: 100%; height: 100vh"></div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=0605f78f42de22a6ad03bfa69d08a7a0"></script>
    <script type="text/javascript">
        var imageLayer = new AMap.ImageLayer({
            url: './src/map.png',
            bounds: new AMap.Bounds(
                [89.414564, 34.314134], //左下角
                [94.048048, 36.273245] //右上角
            ),
            zooms: [0, 20]
        });
        var map = new AMap.Map('container', {
            center: [91.512953, 35.518996],
            layers: [
                imageLayer,
                // 卫星
                new AMap.TileLayer.Satellite(),
                // 路网
                new AMap.TileLayer.RoadNet()
            ],
            resizeEnable: true,
            //地图层级
            zoom: 8,
        });
        map.on('click', function(e) {
            console.log(e.lnglat.getLng() + ',' + e.lnglat.getLat());
        });
    </script>
</body>

</html>
